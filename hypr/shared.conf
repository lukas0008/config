$terminal = alacritty
$fileManager = dolphin
# $menu = wofi --show drun

source = ~/.config/local/hypr/local.conf
source = ~/.config/local/hypr/monitors.conf
source = ~/.config/hypr/keybinds.conf

#################
### AUTOSTART ###
#################

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = ~/.config/hypr/suspend.sh
exec-once = hyprpaper

exec-once=hyprctl setcursor Bibata-Modern-Classic 24
# exec-once=~/.config/hypr/dynamic-borders.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,gtk3

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# make steam friends list floating
windowrule = float,class:steam,initialTitle:Friends List

windowrule = float,initialTitle:wasafaq


windowrule = float,initialTitle:FoodPal
windowrule = float,class:com.oracle.javafx.scenebuilder.app.SceneBuilderApp,!title:"Gluon Scene Builder"

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.3
        natural_scroll = true
        # disable_while_typing = false
    }
    # accel_profile=flat
    # follow_mouse=1
    # force_no_accel=1
    # kb_layout=us
    # sensitivity=0.000000
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, vertical, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

# debug:full_cm_proto=true
device {
    name = razer-razer-deathadder-v2-x-hyperspeed
    accel_profile=flat
    sensitivity = 0.1
}

device {
    name = da-v2-x-mouse
    accel_profile=flat
    sensitivity = 0.1
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
